<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sportify Lookalike</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Main container -->
   <main>
    <!-- Header Top -->
     <header>
      <button class="all-btn" >All</button>

      <button class="wrapped-btn">Wrapped</button>

      <button class="music-btn">Music</button>

      <button class="podcasts-btn">Podcasts</button>

      <div class="user-profile">
        <div class="user-profile-image">
          <p class="user-profile-text">M</p>
        </div>
      </div>
     </header>

     <!-- to get started text -->
      <p class="to-get-started-text">To get you started</p>

      <!-- artist mix card -->
       <div class="artist-mix-container">
        <div class="artist-mix-card">
          <div class="artist-image-container">
          <img class="artist-image" src="images/artist.jpg" alt="">
          <div class="overall-block">
            <div class="block-one"></div>
            <div class="block-two"> Asake Mix</div>
          </div>
        </div>
        <div class="featured-artist">Olamide, Fido and Wande Coal</div>
        </div>

        <!-- second artist card -->
         <div class="artist-mix-card">
          <div class="artist-image-container">
          <img class="artist-image" src="images/artist.jpg" alt="">
          <div class="overall-block">
            <div class="block-one"></div>
            <div class="block-two"> Asake Mix</div>
          </div>
        </div>
        <div class="featured-artist">Olamide, Fido and Wande Coal</div>
        </div>

                <!--third artist card -->
         <div class="artist-mix-card">
          <div class="artist-image-container">
          <img class="artist-image" src="images/artist.jpg" alt="">
          <div class="overall-block">
            <div class="block-one"></div>
            <div class="block-two"> Asake Mix</div>
          </div>
        </div>
        <div class="featured-artist">Olamide, Fido and Wande Coal</div>
        </div>
       </div>

    <!-- jump and start listening text -->
     <div class="jump-text">Jump into a session based on your tastes</div>

     <div class="start-listening-text">Start listening</div>

     <!-- song lists -->
    <div class="song-lists-container">
      <div class="each-song-container">
        <div class="song-image"><img src="images/artist.jpg" alt=""></div>
        <div class="song-title-artist">
          <div class="title">Commas</div>
          <div class="artist">Ayra Starr</div>
        </div>
           <div class="song-options"><img src="images/threedots.svg" alt=""></div>
      </div>

      <!-- second song -->
         <div class="each-song-container">
        <div class="song-image"><img src="images/artist.jpg" alt=""></div>
        <div class="song-title-artist">
          <div class="title">Commas</div>
          <div class="artist">Ayra Starr</div>
        </div>
          <div class="song-options"><img src="images/threedots.svg" alt=""></div>
      </div>

      <!-- 3rd song -->
         <div class="each-song-container">
        <div class="song-image"><img src="images/artist.jpg" alt=""></div>
        <div class="song-title-artist">
          <div class="title">Commas</div>
          <div class="artist">Ayra Starr</div>
        </div>
        <div class="song-options"><img src="images/threedots.svg" alt=""></div>
      </div>
    </div>
    <!-- now playing -->
     <div class="now-playing-container">
      <div class="playing-image"></div>
      <div class="playing-title-artist">
        <div class="title"></div>
        <div class="artist"></div>
      </div>
      <div class="playing-btns">

      </div>
     </div>

     <!-- footer -->
      <footer>
        <div>
          <img src="" alt="">
          <p>Home</p>
        </div>
        <div>
          <img src="" alt="">
          <p>Search</p>
        </div>
        <div>
          <img src="" alt="">
          <p>Your Library</p>
        </div>
        <div>
          <img src="" alt="">
          <p>Premium</p>
        </div>
        <div>
          <img src="" alt="">
          <p>Create</p>
        </div>
      </footer>
   </main>

</body>
</html>
